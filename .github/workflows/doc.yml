name: Documentation

env:
  PYTHON_LIB: snapatac2-python

on: [push, pull_request]

jobs:
  build_doc:
    runs-on: ubuntu-latest
    steps:

    #- name: Checkout code
    #  uses: nschloe/action-cached-lfs-checkout@v1

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Create LFS file list
      run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

    - name: Restore LFS cache
      uses: actions/cache@v2
      id: lfs-cache
      with:
        path: .git/lfs
        key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1

    - name: Git LFS Pull
      run: git lfs pull

    - name: Install sphinx dependency
      run: |
        sudo apt-get install -y pandoc
        pip install --user Pygments==2.6.1 sphinx==4.4.0 pandoc nbsphinx \
          sphinx-autodoc-typehints \
          sphinx-multiversion \
          sphinx_rtd_theme \
          markupsafe==2.0.1 

    - name: Install package dependency
      run: |
        sudo pip install --upgrade setuptools
        pip install --user setuptools-rust
        cd $GITHUB_WORKSPACE/$PYTHON_LIB && python setup.py egg_info
        pip install --user -r *.egg-info/requires.txt

    - name: Build doc
      run: |
        sphinx-multiversion ${GITHUB_WORKSPACE}/docs _build/html
        mv ${GITHUB_WORKSPACE}/docs/github_page_redirect.html _build/html/index.html

    - name: Upload doc
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: ./_build/html

  upload_gh-page:
    #if: startsWith(github.ref, 'refs/tags/v')
    name: Publish
    runs-on: ubuntu-latest
    needs: [build_doc]
    steps:
    - name: Download
      uses: actions/download-artifact@v2

    - name: Upload doc
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./documentation
        publish_branch: gh-pages
        force_orphan: true