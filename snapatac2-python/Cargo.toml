[package]
name = "snapatac2"
version = "2.1.0"
edition = "2021"
authors = ["Kai Zhang <kai@kzhang.org>"]
description = "Rust APIs"
license = "MIT"
readme = "README.md"
repository = "https://github.com/"
homepage = "https://github.com/"
keywords = ["single-cell", "biology"]

[dependencies]
snapatac2-core = { path = "../snapatac2-core" }
#snapatac2-core = { git = "https://github.com/kaizhang/SnapATAC2.git", rev = "7bd065a5cda77a9c350925496c91f979c9e34066417d163f94d259fcf6086206e64a6eb6ae9c9e1e" }
#anndata = { path = "../../anndata-rs/anndata" }
#anndata-hdf5 = { path = "../../anndata-rs/anndata-hdf5" }
#pyanndata = { path = "../../anndata-rs/pyanndata" }
anndata = { git = "https://github.com/kaizhang/anndata-rs.git", rev = "7bd065a5cda77a9c350925496c91f979c9e34066" }
anndata-hdf5 = { git = "https://github.com/kaizhang/anndata-rs.git", rev = "7bd065a5cda77a9c350925496c91f979c9e34066" }
pyanndata = { git = "https://github.com/kaizhang/anndata-rs.git", rev = "7bd065a5cda77a9c350925496c91f979c9e34066" }
anyhow = "1.0"
bed-utils = { git = "https://github.com/kaizhang/bed-utils.git", rev = "19832eda2909dbe87289e09ba966af0797adb9f8" }
flate2 = "1.0"
hora = "0.1"
itertools = "0.8"
linreg = "0.2"
log = "0.4"
linfa = "0.6"
linfa-clustering = "0.6"
noodles = { version = "0.27.0", features = ["bam", "sam"] }
numpy = "0.18.0"
nalgebra-sparse = "0.9"
nalgebra = "0.32"
ndarray = "0.15"
polars = { version = "0.26", features = ["ndarray", "dtype-categorical"] }
#pyo3-log = "0.7"
rand_isaac = "0.3"
rand_core = "0.6"
rayon = "1.5"
statrs = "0.16"
tempfile = "3.3"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = {version = "0.5", features = ["disable_initial_exec_tls"]}

[dependencies.pyo3]
version = "0.18.0"
features = ["extension-module", "anyhow"]

[lib]
name = "_snapatac2"
crate-type = ["cdylib"]
